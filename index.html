<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFL Roster Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
   
    <link href="style.css" rel="stylesheet">
    

</head>

<body>


    <div class="container player-roster">

        <!--display players -->

        <div class="row">
            
                <!--<div class="player-roster">-->
                    <!--<div class="player-card">-->
                
                        <div id="player-card"></div>                      
                   
                   <!--</div>-->
                </div>
            
</div>
            <!--add player form-->


            <div class=" player-form">
                <form class="form-horizontal" onsubmit="playersCtrl.addPlayer(event)">
<div class="form-group">
    <label for="playerName" class="col-sm-2 control-label">Player Name</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" name="playerName" placeholder="Player Name" required/>
    </div>
</div>
<div class="form-group">
    <label for="playerPosition" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" name="playerPosition" placeholder="Player Postion" required/>
    </div>
</div>
<div class="form-group">
    <label for="playerNumber" class="col-sm-2 control-label">Player Number</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" name="playerNumber" placeholder="Player Number" required/>
    </div>
</div>
</div>
<div class="form-group ">
    <div class="col-sm-offset-2 col-sm-4 ">
        <button type="submit " class="btn btn-default ">Add</button>
    </div>
</div>
</form>





<!--divs for row and container-->
</div>
</div>


<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="players-service.js "></script>
<script src="players-controller.js "></script>
<script src="app.js "></script>
</body>

</html>
