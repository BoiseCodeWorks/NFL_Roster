<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go my favorite sports team go!</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1>My Sportsball Roster</h1>
            </div>
            <div class="panel-body">
                <div class="player-roster text-center">
                    <div class="player-card">
                        <img src="https://dafb3cv85j5xj.cloudfront.net/blog/wp-content/uploads/2015/03/Football.jpg" alt="aaugh!" />
                        <h4>Name</h4>
                        <p>Position</p>
                        <p>#</p>
                        <button type="button" id="btn-remove" class="btn btn-warning btn-remove">Remove</button> 
                    </div>
                </div>
               <div class="player-form panel panel-success">
                   <div class="panel-heading text-center">
                       <h3>Add a Player</h3>
                   </div>
                   <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="playerName">Player Name</label>
                                <input type="text" class="form-control" name="playerName" />
                            </div>
                            <div class="form-group">
                                <label for="playerPosition">Player Position</label>
                                <input type="text" class="form-control" name="playerPosition" />
                            </div>
                            <div class="form-group">
                                <label for="playerJersey">Jersey Number</label>
                                <input type="number" class="form-control" name="playerJersey" />
                            </div>
                            <button type="submit" class="btn btn-success">Add to Roster</button>
                        </form>
                    <div>
                </div>

            </div>
        </div>

    </div>

    
</body>
</html>
